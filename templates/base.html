{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen" />
</head>
<body>

    <nav class="navbar navbar-light bg-light navbar-fixed-top" role="navigation">
        <a href="#" class="navbar-brand">MyTweets</a>
        <a href="{% url 'profile' user.username %}"><p class='navbar-text navbar-right'>My Profile</p></a>
        <a href="{% url 'logout'  %}"><p class='navbar-text navbar-right'>Logout</p></a>
        {% block navbar %}
        {% endblock %}
    </nav>
    <div class="container">
        {% include 'includes/messages.html' %}
        {% block content %}
        {% endblock %}
    </div>
    <nav class="navbar navbar-light bg-light navbar-fixed-bottom" role="navigation">
        <a href="#" class="navbar-brand">MyTweets</a>
        <p class='navbar-text navbar-right'>Footer</p>
    </nav>


    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/twitter.js' %}"></script>

    {% block js %}
    {% endblock %}
</body>
</html>
