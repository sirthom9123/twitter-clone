{% extends 'base.html' %}
{% load static %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                
                <div class="card-title py-3">
                    <h4>Set new password.</h4>
                </div>
                <form action="{% url 'password_reset' uidb64 token %}" method="POST">
                    {% csrf_token %}
                    {% include 'includes/messages.html' %}

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="passwordField" placeholder="Password" />
                        <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" class="form-control" id="passwordField" placeholder="Confirm Password" />
                        <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    </div>
                    
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" />
                </form>
                
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
