{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                
                <div class="card-title py-3">
                    <h4>Login</h4>
                </div>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    {% include 'includes/messages.html' %}
                    <div class="form-group">
                        <input type="username" name="username" class="form-control" id="usernameField" value="username" placeholder="Username" />
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="passwordField" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />
                </form>
                <div class="container">
                    <span class="text-lead lead"> Don't have an account? <a href="{% url 'register' %}">Register</a></span>
                    <br>
                    <span class="text-lead lead"> Forgot Password? <a href="{% url 'password_reset' %}">Reset</a></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
