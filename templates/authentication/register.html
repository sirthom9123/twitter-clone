{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    {% include 'includes/messages.html' %}
                    <div class="form-group">
                        <input type="username" name="username" class="form-control" id="usernameField" value="{{fieldValues.username}}" placeholder="Username" />
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display: none;"></div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>

                    <div class="form-group">
                        <input type="email" name="email" class="form-control" value="{{fieldValues.email}}" id="emailField" placeholder="Email" />
                    </div>
                    <div class="emailfeedback emailfeedback" style="display: none;"></div>
                    <p class="text-sm text-success emailSuccessOutput"></p>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="passwordField" placeholder="Password" />
                        <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
                </form>
                <div class="container">
                    <span class="text-lead lead"> Have an account? <a href="{% url 'login' %}">Login</a></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
