{% extends 'base.html' %} 
{% block content %}
<div class="row clearfix">
    <div class="col-md-12">
        <h3>&nbsp;</h3>
        {% for tweet in tweets %}
            <div class="card">
                <div class="card-body">
                    <span>{{tweet.text}}</span>
                </div>
            </div>
            <hr>
        {% endfor %}
    </div>
</div>
{% endblock %}
